<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Связь</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-label">
          <span class = "input-label">Имя</span>
          <input type = "text" placeholder = "Имя" ng-model="sendData.name"/>
      </label>

      <label class="item item-input item-label">
          <span class = "input-label">Телефон</span>
          <input type = "text" placeholder = "+3 8 099 123 45 67" ng-model="sendData.phone" ng-focus="sendData.phone = '+3'" ng-change="numberCheck(sendData)"/>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Где занятия
        </div>
        <select ng-model="sendData.place">
          <option>Дома</option>
          <option>На выезде</option>
          <option>Онлайн</option>
        </select>
      </label>
      <!--<label class="item item-input">-->
      <!--</label>-->
    </div>
        <div class="post__comment">
          Комментарий
        </div>
        <textarea class="post__textarea" cols="30" rows="10" ng-model="sendData.comment" placeholder="Ваш комментарий..."></textarea>
  </ion-content>
  <ion-footer-bar>
    <div style="margin: 0 auto">
      <button class="button button-positive" ng-click="closeModal('1')">
        Отпаравить
      </button>
      <button class="button button-assertive" ng-click="closeModal('0')">
        Закрыть
      </button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
